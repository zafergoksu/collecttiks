apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
    rules:
        - host: collecttiks.com
          http:
              paths:
                  # Ordered from greatest importance to least, matches regex in precidence if none can be found
                  # for first path, try to match with succeeding paths
                  - path: /api/users/?(.*)
                    pathType: Exact
                    backend:
                        service:
                            name: auth-srv
                            port:
                                number: 3000
                        # For depreceated ingress-nginx service
                        #serviceName: auth-srv
                        #servicePort: 3000
                  - path: /api/tickets/?(.*)
                    pathType: Exact
                    backend:
                        service:
                            name: tickets-srv
                            port:
                                number: 3000
                        #serviceName: tickets-srv
                        #servicePort: 3000
                  - path: /api/orders/?(.*)
                    pathType: Exact
                    backend:
                        service:
                            name: orders-srv
                            port:
                                number: 3000
                        #serviceName: orders-srv
                        #servicePort: 3000
                  - path: /?(.*)
                    pathType: Exact
                    backend:
                        service:
                            name: client-srv
                            port:
                                number: 3000
                        #serviceName: client-srv
                        #servicePort: 3000

